<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poiret+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>This is Mr. Fox.</h1>
            <img id="bff-img" src="images/fox.jpg">
            <h2 id="bday-age">little creature</h2>
            <h4 id="bday-date">don't disturb when asleep</h4>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Please imagine the animal voice as I say "hello".</h2>
            <h3 class="gift-hint">(Hover over the square)</h3>
            <div class="gift-img" id="gift-img-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Sometimes I may seem a little impatient.</h2>
            <div class="gift-img" id="gift-img-hot"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Or disoriented.</h2>
            <div class="gift-img" id="gift-img-genius"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">Okay let me get some sleep.</h2>
            <div class="gift-img" id="gift-img-badass"></div>
        </div>
        
         <div class="gift-section">
            <h2 class="gift-title">See ya</h2>
            <div class="gift-img" id="gift-img-cheers"></div>
        </div>
        
        <p id="footer">Want to get to know me better? Visit me <a href="https://en.wikipedia.org/wiki/Fox" target="_blank">here</a>.</p>
        
    </body>
</html>
